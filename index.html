<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="assets/css/password generator.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,
   300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <title>Password Generator</title>
</head>
<body>
   <div class="class-1">
      <h1>Password Generator</h1>
      <input type="text" class="result">
      <button class="btn-1">Copy to clipboard</button>
      <p class="para-1">Password length:</p>
      <div class="class-2">
         <div>
            <p class="label-1">Numericals:</p>
            <input type="range" class="number"><br>
         </div>
         <div>
            <p class="label-2">Lower case:</p>
            <input type="range" class="lower"><br>
         </div>
         <div>
            <p class="label-3">Upper case:</p>
            <input type="range" class="upper"><br>
         </div>
         <div>
            <p class="label-4">Characters:</p>
            <input type="range" class="character"><br>
         </div>
      </div><br> 
      <button class="btn-2">Generate password</button>
   </div>
   <script src="assets/js/password generator.js"></script>
</body>
</html>
